<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="transparent">
        <p>Website</p>
      </div>
    </div>
    <div class="right">
      <div class="one">
        <p>This is not a real service! Lorem ipsum dolor sit amet consectetur adipisicing elit. 
          Aperiam totam dolores vitae obcaecati eaque hic nulla odio qui atque inventore?</p>
        <p>Fill out in form</p>
      </div>
      <div class="two">
        <h1>sign up</h1>
        <form action="">
          <div class="form">
            <div class="form1">
              <p>
                <label for="first-name">First Name</label>
              </p>
              <p>
                <input type="text" name="First Name" id="first-name" />
              </p>
            </div>
            <div class="form1">
              <p>
                <label for="last-name">Last Name</label>
              </p>
              <p>
                <input type="text" name="Last Name" id="last-name" />
              </p>
            </div>
          </div>
          <div class="form">
            <div class="form1">
              <p>
                <label for="email">Email</label>
              </p>
              <p>
                <input type="text" name="Email" id="email" />
              </p>
            </div>
            <div class="form1">
              <p>
                <label for="phone-num">Phone Number</label>
              </p>
              <p>
                <input type="text" name="Phone Number" id="phone-num" />
              </p>
            </div>
          </div>
          <div class="form">
            <div class="form1">
              <p>
                <label for="password1">Password</label>
              </p>
              <p>
                <input type="password" name="Password" id="password1" />
              </p>
            </div>
            <div class="form1">
              <p>
                <label for="password2">Confirm Password</label>
              </p>
              <p>
                <input type="password" name="Confirm Password" id="password2" />
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="three">
        <input type="submit" value="This is a submit button" class="submit" />

        <p>Already have an account? <span class="login">Log in</span>
      </div>
    </div>
  </div>
</body>

</html>
